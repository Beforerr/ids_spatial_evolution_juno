[tool.kedro]
package_name = "discontinuitypy"
project_name = "discontinuitypy"
kedro_init_version = "0.18.13"
source_dir = '.'

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/discontinuitypy -ra"""

[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]
