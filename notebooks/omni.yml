timerange: ["2011-08-01", "2016-07-01"]

panels:
  - satellite: "OMNI"
    instrument: "data"
    datatype: hourly
    id: N
    name: Ion Number Density
    units: cm$^{-3}$

  - satellite: OMNI
    instrument: data
    datatype: hourly
    id: V
    name: Ion Speed
    units: km/s

  - ds: STA_COHO1HR_MERGED_MAG_PLASMA
    id: plasmaDensity
    name: Ion Number Density
    units: cm$^{-3}$

  - ds: STA_COHO1HR_MERGED_MAG_PLASMA
    id: plasmaSpeed
    name: Ion Speed
    units: km/s

output:
  path: figures/omni_overview
  formats:
    - "png"
    - "pdf"
    # - "csv"
  display: False